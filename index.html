<!DOCTYPE html>
<html>

<head>
    <title>ICG HW1</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="./js/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="./js/webgl-utils.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="./js/css_style.css">
    <script src="./js/main.js" type="text/javascript"></script>
</head>

<body onload="webGLStart();">
    <audio style="position: absolute; right: 4%; bottom: 30%; z-index: 2;" id="myAudio"></audio>

    <p style="position: absolute; right: 2%; top:6%; ">
        <canvas id="ICG-canvas" style="border: none;" width="1060" height="590"></canvas>
    </p>

    <p style="position: absolute; left: 1%; top: 1%; max-width: 30%; min-width: 30%; ">

    <p>
        <select id="shading" oninput="update_mode()">
            <option value="0">Flat shading</option>
            <option value="1">Gouraud shading</option>
            <option value="2">Phong shading</option>
            <option value="3">FakeFlat shading</option>
            <option value="4">Cartoon shading</option>
        </select>
    </p>

    </br>
    <span>Ambient Light</span>
    <table>
        <tr>
            <td>Ka: <input style="max-width: 70%; vertical-align: middle;" id="am_ka" type="range" autocomplete="off"
                    value="0.1" max="1.0" min="0.0" step="0.05" oninput="update_ambient_light(0)"></td>
        </tr>
    </table>
    </br>
    <span>Light 0</span>
    <table>
        <tr>
            <td>X: <input style="max-width: 70%; vertical-align: middle;" id="0_llocX" type="range" autocomplete="off"
                    value="0.0" max="20.0" min="-20.0" oninput="update_light_location(0)"></td>
            <td>Y: <input style="max-width: 70%; vertical-align: middle;" id="0_llocY" type="range" autocomplete="off"
                    value="5.0" max="20.0" min="-20.0" oninput="update_light_location(0)"></td>
            <td>Z: <input style="max-width: 70%; vertical-align: middle;" id="0_llocZ" type="range" autocomplete="off"
                    value="-10.0" max="0.0" min="-75.0" oninput="update_light_location(0)"></td>
        </tr>
    </table>
    </br>
    </br>
    </br>

    <span>Object</span>
    <table>
        <tr>
            <th></th>
            <th>X axis</th>
            <th>Y axis</th>
            <th>Z axis</th>
        </tr>
        <tr>
            <td>Trans.</td>
            <td><input id="0_transX" type="range" autocomplete="off" value="0.0" max="50.0" min="-50.0"
                    oninput="update_trans(0)"></td>
            <td><input id="0_transY" type="range" autocomplete="off" value="0.0" max="50.0" min="-50.0"
                    oninput="update_trans(0)"></td>
            <td><input id="0_transZ" type="range" autocomplete="off" value="-15.0" max="0.0" min="-120.0"
                    oninput="update_trans(0)"></td>
        </tr>
        <tr>
            <td>Rotate</td>
            <td><input id="0_rotateX" type="range" autocomplete="off" value="0.0" max="180.0" min="-180.0"
                    oninput="update_rotate(0)"></td>
            <td><input id="0_rotateY" type="range" autocomplete="off" value="0.0" max="180.0" min="-180.0"
                    oninput="update_rotate(0)"></td>
            <td><input id="0_rotateZ" type="range" autocomplete="off" value="0.0" max="180.0" min="-180.0"
                    oninput="update_rotate(0)"></td>
        </tr>
    </table>
    </p>
</body>

</html>
